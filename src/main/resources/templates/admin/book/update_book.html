				<div class="row flex-column flex-lg-row container-fluid mt-4">
					<div class="container">
						<div class="row">
							<div class="col-md-8 mx-auto rounded border p-4 m-4">
								<h2 class="text-center mb-5">Edit Book</h2>
								<form method="post" enctype="multipart/form-data"
									th:object="${bookDto}">
									<div class="row mb-3">
										<label class="col-sm-4 col-form-label">Id</label>
										<div class="col-sm-8">
											<span th:text="${bookId}"></span>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-4 col-form-label">Title</label>
										<div class="col-sm-8">
											<input class="form-control" th:field="*{title}">
											<p th:if="${#fields.hasErrors('title')}"
												th:class="text-danger" th:errors="${book.title}"></p>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-4 col-form-label">Quantity</label>
										<div class="col-sm-8">
											<input class="form-control" th:field="*{quantity}">
											<p th:if="${#fields.hasErrors('quantity')}"
												th:class="text-danger" th:errors="*{quantity}"></p>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-4 col-form-label">Borrow_Price</label>
										<div class="col-sm-8">
											<input class="form-control" type="number" step="0.01" min="0"
												th:field="*{borrow_price}">
											<p th:if="${#fields.hasErrors('borrow_price')}"
												th:class="text-danger" th:errors="*{borrow_price}"></p>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-4 col-form-label">Image</label>
										<div class="col-sm-8">
											<input class="form-control" type="file"
												th:field="*{imageFile}">
											<p th:if="${#fields.hasErrors('imageFile')}"
												th:class="text-danger" th:errors="*{imageFile}"></p>
										</div>
									</div>

									<!-- <div class="form-group mb-3">
										<label for="author">Author:</label> <select
											th:field="*{author}" class="form-select">
											<option th:each="author : ${authors}"
												th:text="${author.name}" th:value="${author.id}"></option>
										</select>
									</div>-->
									
										<div class="form-group mb-3">
										<label for="instructor">Author:</label> <select
											th:field="*{author}" class="form-select">
											<option th:each="author : ${authors}"
												th:text="${author.name}" th:value="${author.id}"></option>
										</select>
									</div> 



									<div class="form-group mb-3">
										<label for="category">Category:</label> <select
											th:field="*{category}" class="form-select">
											<option th:each="category : ${categories}"
												th:text="${category.categories_type}"
												th:value="${category.id}"></option>
										</select>
									</div>

									<div class="row">

											<a class="btn btn-outline-primary" href="/admin/book"
												role="button">Cancel</a>
										</div>
									</div>
