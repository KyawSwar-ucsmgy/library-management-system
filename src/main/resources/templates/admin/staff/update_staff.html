				<div class="row flex-column flex-lg-row container-fluid mt-4">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-md-6">
								<div class="">
									<div class="">
										<h2 class="" style="">Update Staff</h2>
									</div>
									<div class="">
										<form th:object="${staffDto}" method="post">
											<div class="mb-3">
												<label for="name" class="form-label">Name</label> <input
													type="text" class="form-control" id="name"
													th:field="*{name}" placeholder="Enter name">
												<div class="text-danger"
													th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
											</div>
											<div class="mb-3">
												<label for="email" class="form-label">Email</label> <input
													type="email" class="form-control" id="email"
													th:field="*{email}" placeholder="Enter email">
												<div class="text-danger"
													th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
												<div th:if="${duplicateEmailError != null}"
													class="alert alert-danger mt-2">
													<p th:text="${duplicateEmailError}"></p>
												</div>
											</div>
											<div class="mb-3">
												<label for="password" class="form-label">Password</label> <input
													type="password" class="form-control" id="password"
													th:value="*{password}" placeholder="Enter Password" name="password">
												<div class="text-danger"
													th:if="${#fields.hasErrors('password')}"
													th:errors="*{password}"></div>
											</div>
											<div class="mb-3">
												<label for="address" class="form-label">Address</label> <input
													type="text" class="form-control" id="address"
													th:field="*{address}" placeholder="Enter address">
												<div class="text-danger"
													th:if="${#fields.hasErrors('address')}"
													th:errors="*{address}"></div>
											</div>
											<div class="mb-3">
												<label for="phone" class="form-label">Phone</label> <input
													type="text" class="form-control" id="phone"
													th:field="*{phno}" placeholder="Enter phone">
												<div class="text-danger"
													th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}"></div>
											</div>
											<button type="submit" class="btn btn-primary">Submit</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>


			</div>
				
				
			</main>
