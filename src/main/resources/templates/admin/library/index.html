				<div class="row flex-column flex-lg-row container-fluid mt-4">

					<div class="container mt-5">
						<div class="row">
							<div class="col-md-12">
								<h1>Authors List</h1>
								<a class="btn btn-primary mb-3" href="/author/create">Add
									Author</a> <br>


								<!--  Search function-->
								<form th:action="@{/author}">
									Filter:<input type="text" name="keyword" id="keyword" size="15"
										th:value="${keyword}" required />&nbsp; <input type="submit"
										value="Search" />&nbsp;
								</form>

								<br>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>Bio</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="author : ${author}">
											<td th:text="${author.id}"></td>
											<td th:text="${author.name}"></td>
											<td th:text="${author.bio}"></td>
											<td>

											<a th:href="@{'/admin/author/edit/' + ${author.id}}"
												class="btn btn-warning btn-sm">Edit</a>
											<a th:href="@{/admin/author/delete/{id}(id=${author.id})}"
												class="btn btn-danger btn-sm">Delete</a>
										

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
